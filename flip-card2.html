<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Flip Card Alert</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      overflow: hidden;
    }

    .container {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      animation: slideIn 1s ease-out forwards, slideOut 1s ease-in forwards;
      animation-delay: 0s, 60s;
      animation-play-state: paused;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes slideIn {
      from { bottom: -150px; opacity: 0; }
      to { bottom: 100px; opacity: 1; }
    }

    @keyframes slideOut {
      from { bottom: 100px; opacity: 1; }
      to { bottom: -150px; opacity: 0; }
    }

    .flip-card {
      width: 100%;
      height: 100%;
      perspective: 800px;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s linear;
      transform: rotateY(0deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .flip-card-front {
      background: linear-gradient(145deg, #6441a5, #7b3dd8); /* Twitch purple */
      color: white;
    }

    .flip-card-back {
      background: linear-gradient(145deg, #27A5E5, #1976D2); /* Telegram blue */
      color: white;
      transform: rotateY(180deg);
    }

    .flipper {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 1s linear;
    }
  </style>
</head>
<body>

<div class="container" id="alertBox">
  <div class="flip-card">
    <div class="flipper" id="cardFlipper">
      <div class="flip-card-front" id="front">–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ Twitch</div>
      <div class="flip-card-back" id="back">–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ Telegram</div>
    </div>
  </div>
</div>

<script>
  // –í–†–ï–ú–Ø –ù–ê–°–¢–†–û–ï–ö
  const SHOW_DURATION = 60000; // 60 —Å–µ–∫—É–Ω–¥ (–ø–æ 30 –Ω–∞ —Å—Ç–æ—Ä–æ–Ω—É)
  const PAUSE_2_MINUTES = 120000; // 2 –º–∏–Ω—É—Ç—ã
  const PAUSE_15_MINUTES = 900000; // 15 –º–∏–Ω—É—Ç

  let intervalDuration = PAUSE_2_MINUTES; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫–∞–∂–¥—ã–µ 2 –º–∏–Ω—É—Ç—ã

  function showCard() {
    const alertBox = document.getElementById("alertBox");
    const cardFlipper = document.getElementById("cardFlipper");

    // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
    cardFlipper.style.transform = "rotateY(0deg)";
    alertBox.style.bottom = "-150px";
    alertBox.style.opacity = "0";

    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ
    setTimeout(() => {
      alertBox.style.animation = "slideIn 1s ease-out forwards, slideOut 1s ease-in forwards";
      alertBox.style.animationDelay = "0s, 60s";
      alertBox.style.animationPlayState = "running";
      alertBox.style.opacity = "1";

      // –ü–æ–≤–æ—Ä–æ—Ç —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
        cardFlipper.style.transform = "rotateY(180deg)";
      }, 30000);

      // –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 61 —Å–µ–∫—É–Ω–¥—É
      setTimeout(() => {
        alertBox.style.animationPlayState = "paused";
        alertBox.style.bottom = "-150px";
        alertBox.style.opacity = "0";
      }, 61000);

    }, 100);
  }

  // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
  showCard();

  // –ö–∞–∂–¥—ã–µ 2 –º–∏–Ω—É—Ç—ã
  setInterval(() => {
    showCard();
  }, intervalDuration);

  // üí° –ß—Ç–æ–±—ã –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å—Å—è –Ω–∞ 15 –º–∏–Ω—É—Ç ‚Äî –∑–∞–º–µ–Ω–∏ –≤—ã—à–µ –Ω–∞: PAUSE_15_MINUTES

</script>

</body>
</html>
