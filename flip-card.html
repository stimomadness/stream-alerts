<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    body {
      margin: 0;
      background: transparent;
    }

    .flip-card {
      width: 300px;
      height: 100px;
      perspective: 1000px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 1s;
      transform-style: preserve-3d;
      animation: flip 6s infinite;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(0deg); }
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
    }

    .flip-card-front {
      background-color: #4CAF50; /* Twitch зелёный */
      color: white;
    }

    .flip-card-back {
      background-color: #27A5E5; /* Telegram синий */
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
