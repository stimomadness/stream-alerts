<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>3D Flip Card Alert</title>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      overflow: hidden;
    }

    .container {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      animation: slideIn 1s ease-out forwards, slideOut 1s ease-in forwards;
      animation-delay: 0s, 60s;
      animation-play-state: paused;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes slideIn {
      from { bottom: -150px; opacity: 0; }
      to { bottom: 100px; opacity: 1; }
    }

    @keyframes slideOut {
      from { bottom: 100px; opacity: 1; }
      to { bottom: -150px; opacity: 0; }
    }

    .flip-card {
      width: 100%;
      height: 100%;
      perspective: 800px; /* Глубина перспективы */
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s linear;
      transform: rotateY(0deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Тень для объема */
      border: 2px solid rgba(255, 255, 255, 0.1); /* Лёгкий бордер */
      transform-origin: center;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background: linear-gradient(145deg, #6441a5, #7b3dd8); /* Цвет Twitch */
      color: white;
    }

    .flip-card-back {
      background: linear-gradient(145deg, #27A5E5, #1976D2); /* Цвет Telegram */
      color: white;
      transform: rotateY(180deg);
    }

    .flipper {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: center;
      transition: transform 1s linear;
    }
  </style>
</head>
<body>

<div class="container" id="alertBox">
  <div class="flip-card">
    <div class="flipper" id="cardFlipper">
      <div class="flip-card-front" id="front">Подпишись на Twitch</div>
      <div class="flip-card-back" id="back">Подпишись на Telegram</div>
    </div>
  </div>
</div>

<script>
  const SHOW_DURATION = 60000;
  const PAUSE_DURATION = 900000;

  function showCard() {
    const alertBox = document.getElementById("alertBox");
    const cardFlipper = document.getElementById("cardFlipper");

    // Сброс анимации
    cardFlipper.style.transform = "rotateY(0deg)";
    alertBox.style.bottom = "-150px";
    alertBox.style.opacity = "0";

    // Активируем появление
    setTimeout(() => {
      alertBox.style.animation = "slideIn 1s ease-out forwards, slideOut 1s ease-in forwards";
      alertBox.style.animationDelay = "0s, 60s";
      alertBox.style.animationPlayState = "running";
      alertBox.style.opacity = "1";

      // Поворот через 30 секунд
      setTimeout(() => {
        cardFlipper.style.transform = "rotateY(180deg)";
      }, 30000);

      // Исчезновение через 61 секунду
      setTimeout(() => {
        alertBox.style.animationPlayState = "paused";
        alertBox.style.bottom = "-150px";
        alertBox.style.opacity = "0";
      }, 61000);

    }, 100);
  }

  // Первый запуск
  showCard();

  // Каждые 15 минут
  setInterval(() => {
    showCard();
  }, PAUSE_DURATION);
</script>

</body>
</html>
